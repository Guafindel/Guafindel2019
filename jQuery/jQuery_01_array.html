<!DOCTYPE html>
<html>
    <head>
        <title>jQuery의 배열 처리</title>
        <style>
            
            .title {
                background-color: aqua;
                color: #fff;
                font-size: 48px;
                text-align: center;
                border-radius: 20px;
                height: 50px;
            }
        
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        
        <script>
        
            $(document).ready(function(){
                
                var arr = [];
                
                arr.push({name: 'Naver', url:'http://www.naver.com'});
                arr.push({name: 'Daum', url:'http://www.daum.net'});
                arr.push({name: 'Google', url:'http://google.com'});
        
                
                
                //$.each(배열원본, 처리(핸들러) 함수)
                //1.Naver 2.Daum 3. Google
                $.each(arr,function(index, item){
                    var nHtml = '';
                    
                    nHtml += '<a href="'
                        +item.url
                        +'">'
                        +index
                        +'. '
                        +item.name
                        +'</a>';
                    
                });
                //document.body.innerHTML=nHtml;
                
                //$('h1').css('background-color','yellow');
                
                $('h1').each(function(index, item){
                    
                    //item.innerHTML += '['+index+']';
                    
                    //alert(item.innerHTML);
                    
                    //var v = $(item).html();
                    //alert(v);
                    
                    //$(item).html($(item).html()+' ['+index+']');
                    
                    var insertHtml = '';
                    insertHtml += '<a href = "'+arr[index].url+'">';
                    insertHtml += arr[index].name;
                    insertHtml += '</a>'
                    
                    $(item).html(insertHtml);
                    
                    if(index%2 == 0) {
                        $(item).addClass('title');
                    }
                    
                });
                
            });
            
            
        </script>
    </head>
    <body>
        
        <h1>H1 - 0</h1>
        <h1>H1 - 1</h1>
        <h1>H1 - 2</h1>
        <h1>H1 - 4</h1>
        
    </body>
</html>
