<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>회원가입 양식2</title>
    <style>
        #table12 {

            width: 100%;
            background-color: lightskyblue
        }
    </style>
</head>

<body>
    <hr>
    <h2>회원가입</h2>
    <form>
        <table id="table12" border="1">
            <tr>
                <td><label for="userName">*이름</label></td>
                <td><input type="text" id="userName" name="name"></td>
            </tr>

            <tr>
                <td><label for="userId">*ID</label></td>
                <td><input type="text" id="userId" name="id"></td>
            </tr>

            <tr>
                <td><label for="userPw">*비밀번호</label></td>
                <td><input type="text" id="userPw" name="pw"></td>
            </tr>

            <tr>
                <td><label for="userIdc">*비밀번호 확인</label></td>
                <td><input type="text" id="userIdc" name="idc"></td>
            </tr>

            <tr>
                <td><label for="userSnc">*주민등록번호</label></td>
                <td><input type="text" id="userSnc" name="snc"> - <input type="text" name="snc2"> <input type="submit" value="주민등록번호 확인"></td>
            </tr>

            <tr>
                <td><label for="userJob">*직업명</label></td>
                <td>
                    <select name="job">
                        <option value="">직업명</option>
                        <option value="의사">의사</option>
                        <option value="변호사">변호사</option>
                        <option value="집사">집사</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="sex">*성 별</label></td>
                <td><input type="radio" id="mSex" name="m"> <label for="mSex">남</label> <input type="radio" id="wSex" name="w"> <label for="wSex">여</label></td>
            </tr>

            <tr>
                <td rowspan="2">
                    <lable for="hobby">*취 미</lable>
                </td>
                <td><input type="checkbox" id="a" name="1"><label for="a">독서</label><input type="checkbox" id="b" name="2"><label for="b">드라이브</label><input type="checkbox" id="c" name="3"><label for="c">영화</label></td>
            </tr>

            <tr>

                <td><input type="checkbox" id="d" name="4"><label for="d">콘서트</label><input type="checkbox" id="e" name="5"><label for="e">쇼핑</label><input type="checkbox" id="f" name="6"><label for="f">놀이동산</label></td>
            </tr>

            <tr>
                <td><label for="self">*자기소개</label></td>
                <td><textarea style="width: 800px; height: 130px;"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="가입완료"><input type="submit" value="취 소"></td>

            </tr>
        </table>
    </form>

</body></html>
