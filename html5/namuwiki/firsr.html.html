<!DOCTYPE html>
<!--html5 문서-->
<html>

<head>
    <!- head 태그에는 문서의 정보를 정의한다.-->
        <title>처음 만드는 HTML 문서</title>
        <style>
            h1 {
                color: blueviolet;
            }

            p {
                font-size: 18px;
            }
        </style>
        <script>
            alert("안녕하세요");
        </script>
</head>

<body>

    <h1>안녕하세요.</h1>
    <article>
        <h1>제목</h1>
        <p>(서울=연합뉴스) 박의래 기자 = 헝가리 유람선 침몰사고가 난 다뉴브강 유람선 관광은 헝가리 수도 부다페스트를 찾는 여행자에겐 꼭 체험해야 하는 필수코스로 꼽히지만, 안전조치는 미흡하다는 지적이 나온다.</p>

        <p>현지 여행을 다녀온 국내 여행객들 사이에서는 유람선에 구명보트는 물론 구명조끼도 없었다는 증언이 잇따르고 있다.

            다뉴브강 관광은 몇 년 전부터 국내에서 오스트리아와 체코, 크로아티아, 헝가리 등 동유럽 관광이 뜨면서 국내 여행객들이 많이 찾았고 얼마 전에는 국내 여행 프로그램에 소개되기도 했다.</p>

        
    </article>
    <script>
        
        alert("안녕하세요");
        
    </script>

</body>
</html>
