<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
        <title>Gamedev Canvas Workshop</title>
        <style>
            
            <!--스타일 초기화-->
            * {
                margin: 0;
                padding: 0;
            }
            
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
                
            } 
                    
              
        </style>
    
    </head>
    <body>
    
        <canvas id="myCanvas" width="480" height="320"></canvas>
        
        
        
        <script>
            //JavaScript 코드가 들어가는 공간
            
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            
            //사각형 만들어보기
            //biginPath()와 closePath() 사이에 명령어가 들어가는 형태
            //rect()는 직사각형을 정의하는 명령어, 앞의 두 값은 좌상단 모서리로 부터의 좌표를 의미하고, 나머지 두 값은 직사각형의 너비와 높이를 의미한다. 즉 아래에서 정의한 rect는 캔버스 좌측에서 20픽셀만큼 떨어져있고 상단에서 40픽셀만큼 떨어져있있다. 또한 너비는 50픽셀 높이는 50셀로 정사각형을 의미한다.
            //fillStyle은 fill()메소드에서 칠해질 색상 값을 갖는다. 코드가 의미하는 색은 빨간색으로서, 정의한 사각형은 빨간색으로 칠해진다.
            ctx.beginPath();
            ctx.rect(20, 40, 50, 50);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
            
            
            //원 만들어보기
            /*
            arc는 6개의 파라미터 값을 지닌다.
            1. 원의 중심을 가리키는 (1)x와 (2)y좌표
            2. (3)원의 반지름
            3. (4)시작 각도와 (5)끝 각도(원을 그릴 때 시작과 끝이되는 각도이며, 라디안 값이다)
            4.(6)그리는 방향(false를 넣으면 시계방향으로 그려지며 기본값이나 true를 넣으면 반 시계방향으로 그려진다.)이 파라미터는 옵션이다.
            */
            //fillStyle의 코드가 바뀐것에는 JavaScript에서 색상 코드를 입력하는 것에는 여러가지 방법이 있기 때문이다. #aaaaaa등의 16진수를 이용하는 방법과 색상 키워드를 이용하는 방법, rgba()함수를 사용하는 방법 등이 있기 때문이다. 그 외에 다른 색상 메소드 또한 사용할 수 있다. 하지만 보통 16진수 코드를 사용하거나 키워드를 사용하게 될 것이다.
            ctx.beginPath();
            ctx.arc(240, 160, 20, 0, Math.PI*2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
            
            
            //stroke()를 이용하면 외곽선에 색상을 부여할 수 있다. 앞의 3개의 파리미터 값은 빨강, 초록, 파랑의 값을 조정해서 원하는 색상값을 만드는 것, 4번째의 파라미터는 외곽선의 두께를 조정하는 것,  font-weight를 생각해보면 쉽게 이해할 것 같다.
            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();
            
            //원하는 원을 새로 작성해보았다.
            ctx.beginPath();
            ctx.arc(360, 160, 50, 0, Math.PI*2, true);
            ctx.fillStyle = "#48dbfb";
            ctx.fill();
            ctx.strokeStyle = "#576574";
            ctx.stroke();
            ctx.closePath();
            
            
        </script>
        
        
    </body>
</html>
