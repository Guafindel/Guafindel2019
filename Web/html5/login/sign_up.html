<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <style>
        #signup {
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>회원가입</h2>
    <hr>
    <form>
        <table id="signup" border="0">

            <tr>
                <td rowspan="2"><label for="useId">아이디</label></td>
                <td rowspan="2"><input type="text" id="userId" name="id"><br>
                    <div>아이디는 3자 이상으로 되어야 합니다.</div>
                </td>
            </tr>

            <tr>


            </tr>

            <tr>
                <td rowspan="2"><label for="usePw">비밀번호*</label></td>
                <td rowspan="2"><input type="text" id="usePw" name="Pw"><br>
                    <div>비밀번호는 6~20자로 되어야 합니다.</div>
                </td>
            </tr>

            <tr>


            </tr>

            <tr>
                <td><label for="pwChe">비밀번호 확인*</label></td>
                <td><input type="text" id="pwChe" name="che"></td>
            </tr>

            <tr>
                <td rowspan="2">
                    <lebel for="userName">이름*</lebel>
                </td>
                <td rowspan="2"><input type="text" id="userName" name="name"><br>
                    <div>이름은 2~20자 이내여야 합니다.</div>
                </td>
            </tr>

            <tr>


            </tr>

            <tr>
                <td rowspan="2">
                    <lebel for="userNic">닉네임*</lebel>
                </td>
                <td rowspan="2"><input type="text" id="userNic" name="nic"><br>
                    <div>닉네임은 2~20자 이내여야 합니다.</div>
                </td>
            </tr>

            <tr>

            </tr>

            <tr>
                <td rowspan="2">
                    <lebel for="chePw">비밀번호 찾기 질문/답변</lebel>
                </td>
                <td rowspan="2"><select id="answer">
                        <option value="">비밀번호 질문</option>
                        <option value="mBirth">내 생년월일 입력</option>
                        <option value="mMs">내 중학교 입력</option>
                        <option value="mCf">내 대학교 입력</option>
                    </select> <br><input type="text" name="answer"></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>


            <tr>
                <td rowspan="2">
                    <lebel for="userMail">이메일 주소*</lebel>
                </td>
                <td rowspan="2"><input type="text" id="userMail" name="mail"><br>
                    <div>메일주소는 메일인증 후 비밀번호 변경이나 찾기 등에 사용됩니다..</div>
                </td>

            </tr>


            <tr>

            </tr>

            <tr>
                <td rowspan="2">
                    <lebel for="useHompage">홈페이지</lebel>
                </td>
                <td rowspan="2"><input type="text" id="userHomepage" name="homepage"><br>
                    <div>홈페이지가 있을 경우 입력해주세요.</div>
                </td>

            </tr>

            <tr>

            </tr>

            <tr>
                <td rowspan="2">
                    <lebel for="userBlog">블로그</lebel>
                </td>
                <td rowspan="2"><input type="text" id="userBlog" name="blog"><br>
                    <div>운영하는 블로그가 있을 경우 입력해주세요.</div>
                </td>

            </tr>

            <tr>

            </tr>

            <tr>
                <td rowspan="2"><label for="userBirth">생년월일*</label></td>
                <td rowspan="2"><input type="date" id="userBirth" name="birth"> <input type="submit" value="삭제"> <div>생년월일을 입력해주세요.</div></td>
            </tr>

            <tr>
               
            </tr>

            <tr>
                <td rowspan="2"><lebel for="mailAnswer">메일링 가입</lebel></td>
                <td rowspan="2"><input type="checkbox" id="mailAnswer" name="mAnswer"><div>메일링 가입이 체크되지 않으면 단체메일 발송시 메일을 받지 않습니다.</div>.</td>
            </tr>

            <tr>
              
            </tr>

            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="추가 정보">
                </td>
            </tr>




        </table>
    </form>





</body></html>
