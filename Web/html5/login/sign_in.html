<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>회원가입 양식</title>
</head>

<body>

    <h2>회원가입</h2>
    <hr>
    <table border="0">
        <tr>
            <td><label for="userId">아이디(이메일)</label></td>
            <td><input id="userId" type="text" name="id"></td>
        </tr>

        <tr>
            <td><label for="userPw">비밀번호</label></td>
            <td><input id="userPw" type="text" name="pw"></td>
        </tr>

        <tr>
            <td><label for="userName">이름</label></td>
            <td><input id="userName" type="text" name="name"></td>
        </tr>

        <tr>
            <td><label for="userPic">사진</label></td>
            <td><input id="userPic" type="file" name="pic"></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="등록"></td>
            <td></td>
        </tr>
    </table>



</body></html>
