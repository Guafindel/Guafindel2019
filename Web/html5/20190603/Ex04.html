<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       
        .li {
            color: red;
        }

        .text_bold {
            font-weight: 600;
        }

        .text_italic {
            font-style: italic;
        }

        li.text_bold {
            background-color: aquamarine;

        }

        li.text_italic {
            background-color: bisque;
        }

        div.text_bold {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="text_bold">맛있는 과일들</div>
    <ul>
        <li class="li text_bold">사과</li>
        <li>바나나</li>
        <li class="li text_italic">오렌지</li>
        <li>감</li>
        <li class="li text_bold">수박</li>
        <li class="li text_italic">참외</li>
        <!--        li도 블럭 속성을 가진다.-->
    </ul>
</body></html>
