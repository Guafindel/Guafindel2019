<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta charset="UTF-8">
    <title>회원가입 양식</title>

    <style>
        * {
            border: 0;
            padding: 0;
        }

        #header,
        #container,
        #footer {
            width: 768px;
            margin: 0 auto;
        }

        #header {
            position: relative;
            overflow: hidden;
            padding: 35px 0 0px;
            box-sizing: border-box;
        }

        #h_logo {
            display: block;
            overflow: hidden;
            width: 240px;
            height: 44px;
            margin: 0 auto;
            background: url(https://static.nid.naver.com/images/ui/login/pc_sp_login_170424.png) no-repeat;
            background-position: -1px -1px;
            background-size: 460px auto;
        }

        #content {
            width: 460px;
            margin: 0 auto;
        }

        .inputpack {
            width: 460px;
            margin: 0 auto;
        }

        .inputout {
            display: block;
            position: relative;
            width: 100%;
            height: 51px;
            border: solid 1px #dadada;
            padding: 10px 14px 10px 14px;
            background: #fff;
            box-sizing: border-box;
            vertical-align: top;
        }

        .sideeff {
            position: absolute;
            top: 16px;
            right: 13px;
            font-size: 15px;
            line-height: 18px;
            color: #8e8e8e;
        }

        .sideeff2 {
            content: '';
            display: inline-block;
            position: absolute;
            top: 50%;
            right: 16px;
            width: 18px;
            height: 20px;
            margin-top: -10px;
            cursor: pointer;
            background: #fff url(naver_img/pc_icon.png) no-repeat;
        }

        .sideeff3 {
            content: '';
            display: inline-block;
            position: absolute;
            top: 50%;
            right: 16px;
            width: 18px;
            height: 20px;
            margin-top: -10px;
            cursor: pointer;
            background: #fff url(naver_img/pc_icon_check.png) no-repeat;
        }

        #userId {
            display: block;
            position: relative;
            width: 75%;
            height: 29px;
            padding-right: 25px;
            line-height: 29px;
            border: none;
            background: #fff;
            font-size: 15px;
            box-sizing: border-box;
            z-index: 10;
            cursor: pointer;
        }

        #userPw {
            display: block;
            position: relative;
            width: 90%;
            height: 29px;
            padding-right: 25px;
            line-height: 29px;
            border: none;
            background: #fff;
            font-size: 15px;
            box-sizing: border-box;
            z-index: 10;
            cursor: pointer;
        }

        #userPwc {
            display: block;
            position: relative;
            width: 90%;
            height: 29px;
            padding-right: 25px;
            line-height: 29px;
            border: none;
            background: #fff;
            font-size: 15px;
            box-sizing: border-box;
            z-index: 10;
            cursor: pointer;
        }

        #userName,
        #useryear,
        #userday,
        #usermonth,
        #usersex,
        #useremail,
        #usercountry,
        #usertel,
        #usercnum {
            display: block;
            position: relative;
            width: 100%;
            height: 29px;
            padding-right: 25px;
            line-height: 29px;
            border: none;
            background: #fff;
            font-size: 15px;
            box-sizing: border-box;
            z-index: 10;
            cursor: pointer;

        }


        #birthstep {
            display: table;
            width: 100%;
        }

        #birthyear {
            width: 147px;
            vertical-align: middle;
            display: table-cell;
            table-layout: fixed;

        }

        #birthmonth {
            width: 147px;
            vertical-align: middle;
            display: table-cell;
            table-layout: fixed;
            padding-left: 10px;
        }

        #birthday {
            width: 147px;
            vertical-align: middle;
            display: table-cell;
            table-layout: fixed;
            padding-left: 10px;
        }

        .inputout2 {
            float: left;
            overflow: hidden;
            display: block;
            position: relative;
            width: 70%;
            height: 51px;
            border: solid 1px #dadada;
            padding: 10px 14px 10px 14px;
            background: #fff;
            box-sizing: border-box;
            vertical-align: top;

        }

        #buttontype1 {
            margin-left: px;
            display: block;
            position: relative;
            width: 30%;
            height: 51px;
            border: solid 1px #dadada;
            padding: 10px 14px 10px 14px;
            background: #fff;
            box-sizing: border-box;
            vertical-align: top;
            background-color: #08A600;
            color: white;
            font-size: 15px;
        }

        #buttontype2 {
            display: block;
            width: 100%;
            padding: 21px 0 17px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background-color: #08A600;
            color: white;

        }

        #footer {
            text-align: center;

        }

        #footer ul li {
            font-size: 12px;
            position: relative;
            display: inline;
            padding: 0 5px 0 5px;
            margin-bottom: 10px;
        }

        #footer ul a {
            text-decoration: none;
            color: #333333;
        }

        .righttbar {
            border-right: 1px solid gray;
        }

        .logo_small {
            position: relative;
            display: inline-block;
            width: 63px;
            height: 11px;
            background: url(../naver/naver_img/naver_logo_small.gif) no-repeat;
            background-position: 0 0;
            background-size: 63px 11px;
            *top: 1px;
        }

        adress {
            line-height: 40px;

        }

        adress p {

            display: inline;
            padding: 3px;
            color: #333333;
            font-size: 10px;
        }

        #insidetel {
            padding-bottom: 10px;
        }

        h3 {
            font-size: 14px;
            font-weight: 700px;
        }
        
        h4 {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!--헤더 시작-->
        <div id="header">
            <h1>
                <a href="#" id="h_logo"></a>
            </h1>
        </div>
        <!--헤더 끝-->


        <!--컨테이너 끝-->
        <div id="container">

            <!--컨텐츠 시작-->
            <div id="content">

                <!--아이디 시작-->
                <div id="incontent1" class="inputpack">
                    <h3><label for="userId">아이디</label></h3>
                    <span class="inputout">
                        <input id="userId" type="text" class="necessary">
                        <span><label class="sideeff" for="userId">@naver.com</label></span>
                    </span>
                    <h4 id="info1"></h4>
                </div>
                <!--아이디 끝-->


                <!--비밀번호 시작-->
                <div id="incontent2" class="inputpack">
                    <h3><label for="userPw">비밀번호</label></h3>
                    <span class="inputout">
                        <input id="userPw" type="password" class="necessary">
                        <span><label class="sideeff2" for="userPw"></label></span>
                    </span>
                    <h4></h4>
                </div>
                <!--비밀번호 끝-->


                <!--비밀번호 재확인 시작-->
                <div id="incontent3" class="inputpack">
                    <h3><label for="userPwc">비밀번호 재확인</label></h3>
                    <span class="inputout">
                        <input id="userPwc" type="password" class="necessary">
                        <span><label class="sideeff3" for="userPwc"></label></span>
                    </span>
                    <h4></h4>
                </div>
                <!--비밀번호 재확인 끝-->


                <!--이름 시작-->
                <div id="incontent4" class="inputpack">
                    <h3><label for="userName">이름</label></h3>
                    <span class="inputout">
                        <input id="userName" type="text" class="necessary">
                    </span>
                    <h4></h4>
                </div>
                <!--이름 끝-->


                <!--생년월일 시작-->
                <div id="incontent5" class="inputpack">
                    <h3>
                        <labe for=birth>생년월일</labe>
                    </h3>
                    <div id="birthstep">
                        <div id="birthyear">
                            <span class="inputout">
                                <input type="text" id="useryear" class="necessary" placeholder="년(4자)">
                            </span>
                        </div>
                        <div id="birthmonth">
                            <span class="inputout">
                                <select id="usermonth">
                                    <option value="" selected>월</option>
                                </select>
                            </span>
                        </div>
                        <div id="birthday">
                            <span class="inputout">
                                <input type="text" id="userday" placeholder="일">
                            </span>
                        </div>
                    </div>
                    <h4></h4>
                </div>
                <!--생년월일 끝-->


                <!--성별 시작-->
                <div id="incontent6" class="inputpack">
                    <h3><label for="usersex">성별</label></h3>
                    <span class="inputout">
                        <select id="usersex" class="necessary">
                            <option value="" selected>성별</option>
                            <option value="" value="man">남자</option>
                            <option value="" value="woman">여자</option>
                        </select>
                    </span>
                    <h4></h4>
                </div>
                <!--성별 끝-->


                <!--본인 확인 이메일 시작-->
                <div id="incontent7" class="inputpack">
                    <h3><label for="useremail">본인 확인 이메일(선택)</label></h3>
                    <span class="inputout">
                        <input id="useremail" type="email">
                    </span>
                    <h4></h4>
                </div>
                <!--본인 확인 이메일 끝-->


                <!--휴대전화 시작-->
                <div id="incontent8" class="inputpack">
                    <h3><label for="usertel">휴대전화</label></h3>
                    <div id="insidetel">
                        <span class="inputout">
                            <select id="usercountry">
                                <option value="korea" selected>대한민국+82</option>
                            </select>
                        </span>
                    </div>
                    <div id="insidetel">
                        <span class="inputout2">
                            <input type="tel" id="usertel" class="necessary" placeholder="전화번호 입력">
                        </span>
                        <input type="button" value="인증번호 받기" class="button" id="buttontype1">
                    </div>
                    <div id="insidetel">
                        <span class="inputout">
                            <input type="text" id="usercnum" placeholder="인증번호 입력하세요">
                        </span>
                    </div>

                    <h4></h4>
                </div>
                <!--휴대전화 끝-->


                <!--가입하기 버튼 시작 -->
                <div>
                    <input type="submit" value="가입하기" class="button" id="buttontype2">
                </div>
                <!-- 가입하기 버튼 끝-->


            </div>
            <!--컨텐츠 끝-->

        </div>
        <!--컨테이너 끝-->


        <!--푸터 끝-->
        <div id="footer">
            <br>
            <ul>
                <li class="righttbar"><a href="#">이용약관</a></li>
                <li class="righttbar"><strong><a href="#">개인정보처리방침</a></strong></li>
                <li class="righttbar"><a href="#">책임의 한계와 법적고지</a></li>
                <li><a href="#">단체 회원 가입</a></li>
            </ul>

            <adress>
                <p>
                    <a href="http://www.naver.com" class="logo_small"></a>
                </p>
                <p>
                    Copyright
                </p>
                <p>
                    <strong>NAVER Corp.</strong>
                </p>
                <p>
                    All Rights Reserved.
                </p>

            </adress>
        </div>
        <!--푸터 끝-->
    </div>






    <script>
        var patternId = /[a-z0-9_-]{6,21}/;
        var patternPw = /([^\s\w]|[A-z0-9]){9,17}/;
        var patternName = /[^가-힣A-z]/;
        var patternYear = /[^0-9]/g;
        var patternEmail = /^[A-Za-z0-9]+[A-Za-z0-9_-]*[@]{1}[A-Za-z0-9]+[A-Za-z0-9_-]*[.]{1}[A-Za-z]{1,5}/


        $(document).ready(function() {




            //필수 정보입니다. 출력 시작
            $('.necessary').focusout(function() {
                if ($(this).val().length < 1) {
                    $(this).closest('.inputpack').find('h4').html('적지 않으면, 나갈 수 없어요.').css('color', 'red');
                };
            });
            //필수 정보입니다. 출력 끝

            //아이디 유효성 검사 시작
            $('#userId').focusout(function() {
                if ($(this).val().length > 1) {
                    if (patternId.test($(this).val())) {
                        $(this).closest('.inputpack').find('h4').html('눈 뜨고 못 봐줄 정도는 아니군요.').css('color', '#08A600');
                    } else {
                        $(this).closest('.inputpack').find('h4').html('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.').css('color', 'red');
                    }
                }
            });
            //아이디 유효성 검사 끝

            //비밀번호 유효성 검사 시작
            $('#userPw').focusout(function() {
                if ($(this).val().length > 1) {
                    if (patternPw.test($(this).val())) {
                        $(this).closest('.inputpack').find('h4').html('그럭저럭 참아줄만은 하네요.').css('color', '#08A600');
                    } else {
                        $(this).closest('.inputpack').find('h4').html('8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.').css('color', 'red');
                    }
                }
            });
            //비밀번호 유효성 검사 끝

            //비밀번호 재확인 유효성 검사 시작
            $('#userPwc').focusout(function() {
                if ($(this).val().length == $('#userPw').val().length) {
                    $(this).closest('.inputpack').find('h4').html('비밀번호를 대충 휘갈기지는 않았나보네요.').css('color', '#08A600');
                } else {
                    $(this).closest('.inputpack').find('h4').html('방금 적은 것도 기억 못하다니, 혹시 붕어의 친구이신가요?.').css('color', 'red');
                }
            });
            //비밀번호 재확인 유효성 검사 끝

            //이름 유효성 검사 시작
            $('#userName').focusout(function() {
                if ($(this).val().length > 1) {
                    if (patternName.test($(this).val())) {
                        $(this).closest('.inputpack').find('h4').html('부모님을 원망하시지는 않겠네요?').css('color', '#08A600');
                    } else {
                        $(this).closest('.inputpack').find('h4').html('한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가)').css('color', 'red');
                    }
                }
            });

            //이름 유효성 검사 끝

            //생년월일 유효성 검사 시작
            $('#useryear').focusout(function() {
                if ($(this).val().length > 1) {
                    if ($(this).val().length == 4) {
                        if (!patternYear.test($(this).val())) {
                            $(this).closest('.inputpack').find('h4').html('다행스럽게도, 본인 나이는 자각하고 있나보죠?').css('color', '#08A600');
                        } else if($(this).val().length > 2020) {
                            $(this).closest('.inputpack').find('h4').html('혹시 망상증 환자신가요?').css('color', 'red');
                        } else if($(this).val().length < 1920) {
                            $(this).closest('.inputpack').find('h4').html('와, 정.말.나.이.가.많.네.요.대.단.해.요').css('color', 'red');
                        } else {
                            $(this).closest('.inputpack').find('h4').html('본인의 생년월일도 모르시나요?').css('color', 'red');
                        }

                    }
                }
            });

            //생년월일 유효성 검사 끝

            //이메일 유효성 검사 시작
            $('#useremail').focusout(function() {
                if ($(this).val().length > 1) {
                    if (patternEmail.test($(this).val())) {
                        $(this).closest('.inputpack').find('h4').html('설마, 그 이메일에 쌓인 메일이 수천 개는 아니겠죠?').css('color', '#08A600');
                    } else {
                        $(this).closest('.inputpack').find('h4').html('바보, 발견').css('color', 'red');
                    }
                }
            });
            //이메일 유효성 검사 끝
            
            //포커스 잡히면 초록 테두리 시작
            
            //포커 잡히면 초록 테두리 끝

        });
    </script>
</body></html>
