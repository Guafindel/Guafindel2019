<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta charset="UTF-8">
    <title>회원가입 양식</title>

    <style>
        * {
            border: 0;
            padding: 0;
        }

        #header,
        #container,
        #footer {
            width: 768px;
            margin: 0 auto;
        }

        #h_logo {
            display: block;
            overflow: hidden;
            width: 240px;
            height: 44px;
            margin: 0 auto;
            background: url(https://static.nid.naver.com/images/ui/login/pc_sp_login_170424.png) no-repeat;
            background-position: -1px -1px;
            background-size: 460px auto;
        }

        #content {
            width: 460px;
        }
        .inputpack {
            width: 460px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!--헤더 시작-->
        <div id="header">
            <h1>
                <a href="#" id="h_logo"></a>
            </h1>
        </div>
        <!--헤더 끝-->


        <!--컨텐츠 끝-->
        <div id="container">
            <div id="content">
                <div id="incontent1" class="inputpack">
                    <h3><label for="userId">아이디</label></h3>
                    <span id="inputout">
                        <input id="userId" type="text">
                        <span><label for="userId">@naver.com</label></span>
                    </span>
                    <h4></h4>
                </div>

                <div id="incontent2" class="inputpack">
                    <h3><label for="userPw">비밀번호</label></h3>
                    <span id="inputout">
                        <input id="userPw" type="password">
                        <span><label for="userPw">@</label></span>
                    </span>
                    <h4></h4>
                </div>

                <div id="incontent3" class="inputpack">
                    <h3><label for="userPwc">비밀번호 재확인</label></h3>
                    <span id="inputout">
                        <input id="userPwc" type="password">
                        <span><label for="userPwc">@</label></span>
                    </span>
                    <h4></h4>
                </div>

                <div id="incontent4" class="inputpack">
                    <h3><label for="userName">이름</label></h3>
                    <span id="inputout">
                        <input id="userName" type="text">
                        <span><label for="userName">@naver.com</label></span>
                    </span>
                    <h4></h4>
                </div>

                <div id="incontent5">

                </div>

                <div id="incontent6">

                </div>

                <div id="incontent7">

                </div>

                <div id="incontent8">

                </div>
            </div>

        </div>
        <!--컨텐츠 끝-->


        <!--푸터 끝-->
        <div id="footer"></div>
        <!--푸터 끝-->
    </div>
</body></html>
