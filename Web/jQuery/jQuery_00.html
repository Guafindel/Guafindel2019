<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        //$ = jQuery로 정의 되어있다.

        //ready() = onload 속성 처리와 같다.
        //->브라우저에 HTML이 모두 표시되고 난 후 실행
        $(document).ready(function() {

            //alert('jQuery ready() 실행');
            $('*').css('color', 'red');
            $('h1').css('background-color', 'lightskyblue');
            $('#title').css('font-size', '50px');
            $('h1.italic').css('font-style', 'italic');

            var str = $('input[type="text"]').val();
            alert(str);
            $('input[type="text"]').val('안녕안녕반가워');
            $('input:submit').val('5252');

            setTimeout(function() {
                var chk = $('input:checkbox:checked').val();
                alert(chk);
            }, 5000)

            setTimeout(function() {
                var sel = $('select>option:selected').val();
                alert(sel);
            }, 1000 * 10);
            
            $('h2:odd').css('color','purple');
            $('h2:even').css('color','green');
            $('h2:first').css('background-color','yellow').css('color','black');
            $('h2:last').css('background-color','gray');
        });
    </script>
</head>

<body>

    <h1 id="title">h1 Tag</h1>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <h1 class="italic">h1 Tag</h1>
    <h2 class="italic">h1 Tag</h2>
    <input type="text" value="ㅡㅡ 몹인지아랏내"><br>
    <input type="submit" value="등록"><br><br>
    개인정보 동의<input type="checkbox" value="Y"><br>
    성별
    <select name="gender">
        <option value="non select">성별</option>
        <option value="W">여자</option>
        <option value="M">남자</option>
    </select>





</body></html>
